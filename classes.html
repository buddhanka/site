   <script>
  const subjectBoardMap = {
    history:         ["wbbse", "wbchse", "cbse", "icse", "isc"],
    geography:       ["wbbse", "wbchse", "cbse", "icse", "isc"],
    bengali:         ["wbbse", "wbchse", "cbse", "icse", "isc"],
    english:         ["wbbse", "wbchse", "cbse", "icse", "isc"],
    science:         ["wbbse", "cbse", "icse"],
    civics:          ["cbse", "icse"],
    economics:       ["wbchse", "cbse", "icse", "isc"],
    physicalscience: ["wbbse", "icse"],
    lifescience:     ["wbbse", "icse"],
    physics:         ["wbchse", "cbse", "isc"],
    accountancy:     ["wbchse", "cbse", "isc"],
    businessstudies: ["wbchse", "cbse", "isc"],
    costandtax:      ["wbchse", "cbse", "isc"],
    businesslaws:    ["wbchse", "cbse", "isc"],
    entrepreneurship:["wbchse", "cbse", "isc"],
    philosophy:      ["wbchse"],
    computerapplication: ["wbchse", "cbse", "isc"],
    psychology:      ["wbchse", "cbse", "isc"],
    politicalscience:["wbchse", "cbse", "isc"],
    education:       ["wbchse"],
    hindi:           ["cbse", "icse", "isc"]
  };

  const boardClassMap = {
    wbbse:   [7, 8, 9, 10],
    wbchse:  [11, 12],
    cbse:    [7, 8, 9, 10, 11, 12],
    icse:    [7, 8, 9, 10],
    isc:     [11, 12]
  };

  const subjectClassOverrides = {
    science: {
      wbbse: [7, 8],
      cbse: [7, 8, 9, 10],
      icse: [7, 8, 9, 10]
    },
    civics: {
      cbse: [7, 8, 9, 10],
      icse: [7, 8, 9, 10]
    },
    economics: {
      wbchse: [11, 12],
      cbse: [9, 10, 11, 12],
      icse: [9, 10],
      isc: [11, 12]
    },
    physics: {
      cbse: [11, 12],
      isc: [11, 12]
    },
    accountancy: {
      cbse: [11, 12],
      isc: [11, 12]
    },
    businessstudies: {
      cbse: [11, 12],
      isc: [11, 12]
    },
    costandtax: {
      cbse: [11, 12],
      isc: [11, 12]
    },
    businesslaws: {
      cbse: [11, 12],
      isc: [11, 12]
    },
    entrepreneurship: {
      cbse: [11, 12],
      isc: [11, 12]
    },
    computerapplication: {
      cbse: [11, 12],
      isc: [11, 12]
    },
    psychology: {
      cbse: [11, 12],
      isc: [11, 12]
    },
    politicalscience: {
      cbse: [11, 12],
      isc: [11, 12]
    }
  };

  function populateBoards() {
    const subject = document.getElementById("subject").value;
    const boardSelect = document.getElementById("board");
    const classSelect = document.getElementById("class");

    boardSelect.innerHTML = '<option value="">--Select Board--</option>';
    classSelect.innerHTML = '<option value="">--Select Class--</option>';
    classSelect.disabled = true;

    if (subject && subjectBoardMap[subject]) {
      boardSelect.disabled = false;
      subjectBoardMap[subject].forEach(board => {
        const opt = document.createElement("option");
        opt.value = board;
        opt.text = board.toUpperCase();
        boardSelect.appendChild(opt);
      });
    } else {
      boardSelect.disabled = true;
    }
  }

  function populateClasses() {
    const subject = document.getElementById("subject").value;
    const board = document.getElementById("board").value;
    const classSelect = document.getElementById("class");

    classSelect.innerHTML = '<option value="">--Select Class--</option>';

    let classOptions = [];

    if (subject && board) {
      // Use subject-specific overrides if they exist
      if (subjectClassOverrides[subject] && subjectClassOverrides[subject][board]) {
        classOptions = subjectClassOverrides[subject][board];
      } else {
        classOptions = boardClassMap[board] || [];
      }

      classSelect.disabled = false;
      classOptions.forEach(cls => {
        const opt = document.createElement("option");
        opt.value = cls;
        opt.text = "Class " + cls;
        classSelect.appendChild(opt);
      });
    } else {
      classSelect.disabled = true;
    }
  }

  function goToPage() {
    const subject = document.getElementById("subject").value;
    const board = document.getElementById("board").value;
    const classNum = document.getElementById("class").value;

    if (subject && board && classNum) {
      const filename = `${subject}/${subject}_class_${classNum}_${board}.html`;
      window.location.href = filename;
    } else {
      alert("Please select all options.");
    }
  }
</script>
